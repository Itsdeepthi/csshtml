<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Dashboard</title>
    <style>
        ul {
          list-style: none;
        }
        
      </style>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BoxIcons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-smile' ></i>
            <span class="logo_name">SmilePay</span>

        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
        
            <li>
                <a href="#">
                    <i class='bx bx-wallet-alt' ></i>
                    <span class="link_name">Transaction</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-money'></i>
                    <span class="link_name">Payment</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-list-check' ></i>
                    <span class="link_name">Planning</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link_name">Settings</span>
                </a>
            </li>
            
            <li>
                <a href="#">
                    <i class='bx bx-help-circle' ></i>
                    <span class="link_name">Help</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-log-out' ></i>
                    <span class="link_name">LogOut</span>
                </a>
            </li>
           
        </ul>
    </div>

    <!-- home-content -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu' ></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search' ></i>
            </div>
            <div class="profile-details">
               <img src="profile.jpg" alt=""> 
                <span class="admin-name">Deepthi Nadiminti</span>
                <i class='bx bxs-chevron-down' ></i>
            </div> 
            
        </nav>

        <!-- home-content -->
        <div class="home-content">
            <div class="overviw-boxes">
                <div class="box">
                    <div class="left-side">
                        <div class="box_topic">Balance</div>
                        <div class="number">$592.323</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt'></i>
                            <span class="text">-0.89%</span>
                        </div>
                    </div>
                    <i class='bx bx-money-withdraw balance' ></i>
                </div>
                <div class="box">
                    <div class="left-side">
                        <div class="box_topic">Income</div>
                        <div class="number">$149.513</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt up' ></i>
                            <span class="text">+0.25%</span>
                        </div>
                    </div>
                    <i class='bx bxs-dollar-circle balance two' ></i>
                </div>
                <div class="box">
                    <div class="left-side">
                        <div class="box_topic">Savings</div>
                        <div class="number">$79.290</div>
                        <div class="indicator">
                            <i class='bx bx-down-arrow-alt'></i>
                            <span class="text">-1.25%</span>
                        </div>
                    </div>
                    <i class='bx bx-wallet balance three'></i>
                </div>
                <div class="box">
                    <div class="left-side">
                        <div class="box_topic">Expenses</div>
                        <div class="number">$271.560</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt up' ></i>
                            <span class="text">+25.15%</span>
                        </div>
                    </div>
                    <i class='bx bxs-credit-card balance four'></i>
                </div>
            </div>
            <!--Transaction Content-->
            <div class="transaction-box">
                <div class="recent-transactions">
                    <div class="title">Transactions</div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
